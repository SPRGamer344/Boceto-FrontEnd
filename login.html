<!doctype html>
<html lang="en">
  <head>

    <link href="css/estilos.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!-- inicio navbar -->
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="images/logo.png" id="logotipo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link fw-bold text-info btn btn-outline-secondary" href="index.html" id="nombreEmpresa">Club House Gym</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold text-white btn btn-outline-secondary" href="login.html">Iniciar Sesion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold text-white btn btn-outline-info" href="galeria.html">Galeria</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--Carousel-->
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/seguridad1.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5></h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/seguridad2.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5></h5>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <hr id="bordeLogin" style="margin-top: 0px;">
    <!--Formulario-->
    <center>
        <div class="container" styles="min-height:0">
            <div class="col-lg-10 bg-dark d-flex flex-column align-items-end" id="bordeLogin">
                <div class="align-self-center w-100 px-lg-5 py-lg-4 p-4">
                    <h1 class="font-weight-bold mb-4 text-light">!Bienvenido :D</h1>
                    <form class="mb-5 text-light">
                        <div class="mb-4">
                        <label for="email" class="form-label font-weight-bold">Email</label>
                        <input type="email" class="form-control bg-dark-x border-0" id="email" placeholder="Ingresa tu email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-4">
                        <label for="passwd" class="form-label font-weight-bold">Contraseña</label>
                        <input type="password" class="form-control bg-dark-x border-0 mb-2" placeholder="Ingresa tu contraseña" id="passwd">
                        <a href="" id="emailHelp" class="form-text text-light text-decoration-none">¿Has olvidado tu contraseña?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                    </form>
                    <p class="font-weight-bold text-center text-light">O inicia sesión con</p>
                    <div class="d-flex justify-content-around">
                        <button type="button" class="btn btn-outline-light flex-grow-1 mr-2"> Google</button>
                    </div>
                </div>
            </div>
        </div>
    </center>

        </ul>
        <hr class="text-body-secondary" style="border: 1px solid cyan;">
        <p class="text-center text-body-secondary">Asignatura: Programacion Front-End</p>
      </footer>
